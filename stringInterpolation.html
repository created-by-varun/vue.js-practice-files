<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>

</head>

<body>


    <div id="app">
        <h1 v-bind:title="menu"> {{ title }} </h1>

        <p v-text="content">  </p>

        <h2>{{number + 10}}</h2>

        <h1> {{ isActive ? 'isActive' : 'isNotActive' }} </h1>

        <h1> {{ message.split('').reverse('').join('') }} </h1>

    </div>

    <!-- VueJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        let vm = new Vue({
            el: '#app',

            data: {
                title: 'My title',
                content: 'This is my text',
                menu: 'My menu data here',
                number: 10,
                isActive: false,
                message: 'Hello',
            }
        });
    </script>

</body>

</html>
