<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>

</head>

<body>


    <div id="app">

        <a :href="url"> {{url}} </a>

        <h1 :data="dynamicId"> {{dynamicId}} </h1>

    </div>

    <!-- VueJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
    </script>

    <script>
        let vm = new Vue({
            el: '#app',

            data: {

                dynamicId: 30,
                url: 'https://varunv321.itch.io',

            }
        });
    </script>

</body>

</html>
