<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>


    <div id="app">

        <form action="">

            <div class="col-6">
                <br>
                <input v-model="message" type="text" class="form-control">
                <br>
                {{message}}
            </div>
            <hr>

            <fieldset class="form-group">
                <legend>RadioButtons</legend>

                <div class="form-check">
                    <label class=form-check-label>
                        <input v-model="options" type="checkbox" name="option1" id="1" value="option-1">
                        Option one contains this and that. Lorem ipsum dolor sit, amet consectetur adipisicing.
                    </label>
                </div>

                <div class="form-check">
                    <label class=form-check-label>
                        <input v-model="options" type="checkbox" name="option2" id="2" value="option-2">
                        Option two. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ducimus, nostrum!
                    </label>
                </div>

                <div class="form-check">
                    <label class=form-check-label>
                        <input v-model="options" type="checkbox" name="option3" id="3"  value="option-3">
                        Three Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente.
                    </label>
                </div>
            </fieldset>

        </form>

        <p> You selected: {{ options.join(', ') }} </p>

    </div>

    <!-- VueJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
    </script>

    <script>
        let vm = new Vue({
            el: '#app',

            data: {
                message: '',
                options: [],
            }
        });
    </script>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
